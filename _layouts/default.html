<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="author" content="{{ site.author }}">
    
    <!-- SEO -->
    {% seo %}
    
    <!-- Feed -->
    {% feed_meta %}
    
    <!-- Styles -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            margin-bottom: 1em;
        }
        strong {
            font-weight: 600;
        }
        em {
            font-style: italic;
        }
        .signature {
            margin-top: 2em;
            font-style: italic;
        }
        .footer {
            margin-top: 3em;
            font-size: 0.9em;
            color: #666;
        }
        .nav {
            margin-bottom: 2em;
            padding: 1em;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .nav a {
            margin-right: 1em;
            text-decoration: none;
            color: #333;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/">Home</a>
        <a href="/convoy.html">Convoy of Hope</a>
        <a href="/words-museum.html">Ling's Words</a>
        <a href="/lingscars.html">Ling's Cars</a>
    </div>
    
    {{ content }}
</body>
</html>
